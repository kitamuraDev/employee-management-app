<section class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
  <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mx-5 sm:mx-12">会社役員</h2>
  @defer {
    <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 mt-6">
      @for (officer of officers(); track $index) {
        <li>
          <a routerLink="/detail/{{ officer.id }}" class="block text-center px-8 py-6 rounded-sm hover:bg-gray-50">{{
            officer.name
          }}</a>
        </li>
      }
    </ul>
  } @placeholder (minimum 1000ms) {
    <app-spinner />
  }
</section>
