<app-add-employee (addEmployee)="addEmployee($event)"></app-add-employee>

<section class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
  <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mx-5 sm:mx-12">社員一覧</h2>
  @defer {
    <app-employee-list [employees]="employees"></app-employee-list>
  } @placeholder (minimum 1000ms) {
    <app-spinner />
  }
</section>
