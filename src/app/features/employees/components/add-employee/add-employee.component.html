<div class="mx-auto max-w-md px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
  <div class="relative">
    <label for="Add" class="sr-only">Add</label>
    <input
      #input
      type="text"
      id="Add"
      placeholder="社員名"
      class="w-full rounded-md border-gray-200 px-2.5 py-2.5 pe-10 shadow-sm sm:text-sm"
    />

    <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
      <button
        (click)="handleButtonClickEvent(input.value); input.value = ''"
        type="button"
        class="rounded-md bg-gray-50 p-2 text-gray-600 hover:text-gray-700"
      >
        <span class="sr-only">Add</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 5l0 14" />
          <path d="M5 12l14 0" />
        </svg>
      </button>
    </span>
  </div>
</div>
