<div class="relative hidden sm:block">
  <label class="sr-only" for="search"> Search </label>
  <input
    class="h-10 w-full rounded-lg border-none bg-white pe-10 ps-4 text-sm shadow-sm sm:w-56"
    id="search"
    type="search"
    placeholder="社員名で検索..."
    #input
    (input)="search(input.value)"
  />

  <button
    type="button"
    class="absolute end-1 top-1/2 -translate-y-1/2 rounded-md bg-gray-50 p-2 text-gray-600 transition hover:text-gray-700"
  >
    <span class="sr-only">Search</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-4 w-4"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
  </button>
</div>

<ul class="px-4 py-2">
  @for (employee of employees(); track $index) {
    <li class="px-1 py-1">
      <a class="text-gray-500 text-sm block" (click)="resetSearchData()" routerLink="/detail/{{ employee.id }}">
        {{ employee.name }}
      </a>
    </li>
  }
</ul>
